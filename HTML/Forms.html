<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="Backend.php">
        <div>
            Name : <input type="text" name="myName">
        </div><br>
        <div>
            Email : <input type="email" name="MyEmail">
        </div><br>
        <div>
            Password : <input type="password" name="myPassword">
        </div><br>
        <div>
            Date : <input type="date">
        </div><br>
        <div>
            Gender : Male<input type="radio" name="myGender" id=""> Female <input type="radio" name="myGender" id="">

            <input type="checkbox" name="myEligibility" id="myEligibility" checked>

            <br><textarea name="myInfo" id="myInfo" cols="90" rows="10"></textarea>
        </div><br>
        <label for="Documents">Document :</label>

            <select name="Documents" id="Documents">
                <option value="Aadhar">Aadhar</option>
                <option value="Pan">Pan</option>
                <option value="Driving License" selected >Driving License</option>
            </select>
        </div><br>
        <div>
            <input type="submit" value="Submit Now">
        </div><br>
        <div>
            <input type="reset" value="Reset">
        </div><br>
    </form>
